<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note's Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="container">
            <input type="number" name="number" id="note"/>
            <button id="btn" onclick="calculateNote()">Calculate</button>
            <div class="result">
                <p id="twoThousand"></p>
                <p id="fiveHundred"></p>
                <p id="twoHundred"></p>
                <p id="hundred"></p>
                <p id="fifty"></p>
                <p id="twenty"></p>
                <p id="ten"></p>
                <p id="five"></p>
                <p id="two"></p>    
                <p id="one"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
